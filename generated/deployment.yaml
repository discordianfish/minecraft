"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata":
  "name": "minecraft"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "name": "minecraft"
  "strategy":
    "type": "Recreate"
  "template":
    "metadata":
      "labels":
        "name": "minecraft"
    "spec":
      "containers":
      - "command":
        - "/bin/bash"
        - "-euc"
        - |
          rm -f cache
          ln -s /paper/cache .
          echo eula=true > eula.txt
          exec java -Xmx1024M -Xms1024M -jar /paper/paper.jar -W /data
        "image": "fish/minecraft:b8643260b28be20c3ec9a43f48d7a8c029d89cf9"
        "name": "minecraft"
        "ports":
        - "containerPort": 25565
        "volumeMounts":
        - "mountPath": "/data"
          "name": "data"
        "workingDir": "/data"
      "hostNetwork": true
      "volumes":
      - "hostPath":
          "path": "/data/minecraft"
        "name": "data"
