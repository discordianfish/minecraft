version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: fish/minecraft
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            curl -Lsfo jsonnet.deb https://github.com/google/go-jsonnet/releases/download/v0.17.0/jsonnet-go_0.17.0_linux_amd64.deb
            sudo dpkg -i jsonnet.deb

            curl -Lsf https://github.com/jsonnet-bundler/jsonnet-bundler/releases/download/v0.4.0/jb-linux-amd64 \
              | install -m755 /dev/stdin /tmp/jb
            /tmp/jb install

            ./generate
            cd generated/
            bash ./image-build.sh
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME:$CIRCLE_SHA1
      - store_artifacts:
          path: generated/
      - persist_to_workspace:
          root: .
          paths:
            - ./generated/image-push.sh
            - ./image.tar
  publish:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            bash /tmp/workspace/generated/image-push.sh
workflows:
  version: 2
  build:
    jobs:
      - build: {}
      - publish:
          requires:
            - build
