"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata":
  "name": "overviewer"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "name": "overviewer"
  "template":
    "metadata":
      "labels":
        "name": "overviewer"
    "spec":
      "containers":
      - "command":
        - "/bin/bash"
        - "-euo"
        - "pipefail"
        - "-c"
        - |
          while true; do
            overviewer.py --config /etc/config.py
            sleep 3600
          done
        "image": "docker.io/fish/minecraft:35fd1c6093fcf4e4db0563f1ea263a0d691c4c9d"
        "name": "overviewer"
        "securityContext":
          "runAsUser": 1000
        "volumeMounts":
        - "mountPath": "/data"
          "name": "data"
      - "image": "nginx:alpine"
        "name": "nginx"
        "ports":
        - "containerPort": 80
        - "containerPort": 443
        "volumeMounts":
        - "mountPath": "/usr/share/nginx/html"
          "name": "data"
          "readOnly": true
          "subPath": "overviewer"