"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata":
  "name": "minecraft"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "name": "minecraft"
  "strategy":
    "type": "Recreate"
  "template":
    "metadata":
      "labels":
        "name": "minecraft"
    "spec":
      "containers":
      - "command":
        - "/bin/bash"
        - "-euc"
        - |
          rm -f cache
          # Ugly hacks to separate code (server/plugin jars) from runtime state
          ln -s /paper/cache .
          mkdir -p plugins
          cp -rs /paper/plugins/* plugins/ # Symlink all files in /paper/plugins/* to plugins/
          echo eula=true > eula.txt
          exec java -Xmx1024M -Xms1024M -jar /paper/paper.jar -W /data
        "image": "docker.io/fish/minecraft:test"
        "name": "minecraft"
        "ports":
        - "containerPort": 25565
        "volumeMounts":
        - "mountPath": "/data"
          "name": "data"
        "workingDir": "/data"
      "hostNetwork": true
      "volumes":
      - "hostPath":
          "path": "/data/minecraft"
        "name": "data"
