"apiVersion": "v1"
"kind": "Pod"
"metadata":
  "labels":
    "name": "overviewer"
  "name": "overviewer"
"spec":
  "containers":
  - "command":
    - "/bin/bash"
    - "-euo"
    - "pipefail"
    - "-c"
    - |
      while true; do
        overviewer.py --config /etc/config.py
        sleep 3600
      done
    "image": "docker.io/fish/overviewer:test"
    "name": "overviewer"
    "securityContext":
      "runAsUser": 1000
    "volumeMounts":
    - "mountPath": "/data"
      "name": "data"
  - "image": "nginx:alpine"
    "name": "nginx"
    "ports":
    - "containerPort": 80
    - "containerPort": 443
    "volumeMounts":
    - "mountPath": "/usr/share/nginx/html"
      "name": "data"
      "readOnly": true
      "subPath": "overviewer"
  "hostNetwork": true
  "volumes":
  - "hostPath":
      "path": "/data/minecraft"
    "name": "data"